# Intelligent Bots


### “Acreditamos que enviar mensagens é uma das poucas coisas que as pessoas fazem mais do que utilizar as redes sociais.”

*Mark Zuckerberg, in a public Q&A in November 2014*

---

##O que são chatbots?


Um chatbot é um serviço, alimentado por regras e por vezes inteligência artificial, com o qual você interage através de uma interface de bate-papo. 

O serviço poderia ser qualquer número de coisas, variando de Funcional ao divertimento, e poderia viver em todo o produto principal do bate-papo (Facebook Messenger, Slack, Telegram, mensagens de texto, etc.).

---
##Chatbots

<img src="https://blip.ai/img/interfaces.png?1adf845add5b34d275b2ba1a880ef2cd"  width="70%" height="100%" />

---

## Como funcionam os chatbots?


Fazer um chatbot é mais como escrever um script software. Todos os possíveis cenários e prompts têm de ser mapeados, juntamente com as respostas eo fluxo de conversas esperadas.
<img src="https://cdn-images-1.medium.com/max/2000/1*QNDwvpEdMtiv18XIJe0Ukg.png" width="100%;" />

---
## Como funcionam os chatbots?

Viv e Siri (Amazon Alexa,Cortana, Google Assistant) sofrem com isso; Eles visam cobrir tudo, e no processo de compromisso sobre a qualidade. 

Para entender por que um amplo escopo é problemático, precisamos primeiro entender como funcionam os chatbots.

---
## Como funcionam os chatbots?

Chatbots basicamente têm duas partes para eles: o "cérebro" e o "corpo".

A primeira parte é o "cérebro". Para entender o que este cérebro é, pense em um carro. 

Dentro de um carro você tem um motor que faz o carro se mover. 

E anexado a esse motor você tem um corpo que você pode personalizar para suas necessidades - você poderia ter um quatro por quatro, um roadster esportivo ou apenas um sedan normal. O mesmo motor poderia ser usado em muitas maneiras diferentes dependendo do corpo que você atribui a ele.

Isso é tipo de como chatbots trabalho, também. O "cérebro" é como este sistema nervoso gigante que toma palavras que os humanos dizem e converte em código acionável. Em um chatbot de alcance muito estreito, há apenas um tanto que um humano pode dizer.

---
## Como funcionam os chatbots?

A segunda parte do chatbots é o "corpo". Como eu disse, esta é a parte "fácil" dele. Ele precisa ser construído e personalizado, mas é literalmente apenas um vasto corpo de conhecimento. A compilação pode levar tempo, dependendo da indústria. 

Para algo como reservas de viagens através de um chatbot, o corpo de conhecimento que você precisa não é imenso. 

Você pode literalmente conectar seu chatbot na API do TripAdvisor e entregar um produto bastante robusto.

---

## Por que os chatbots podem ser importantes?

Pela primeira vez, as pessoas estão usando aplicativos de messenger mais do que estão usando redes sociais. Os Chatbots podem dar às marcas uma presença nas plataformas de mensagens, para interagir e ajudar os clientes no momento certo.

---

class: center, middle

##Sempre disponível. 24hs/dia

---

## Chatbots não foram criados apenas para suporte

Transacionais — Permite realizar transações de e-commerce, acompanhar ou fazer pedidos.

Atendimento ao Cliente — Permite o total engajamento com a empresa e a solicitação de serviços, como fazer check in na companhia aérea ou trocar os detalhes do voo.

Temáticos — Oferece especialistas e traz as últimas notícias ou informações de temas de interesse.

Entretenimento — Oferece conteúdos de diversão e humor, como conversar com um personagem de uma série de comédia.

<img src="https://cdn-images-1.medium.com/max/320/1*Ff1ut58WaQTDnWcCAJK_pA.gif" class="content" />

---
##Chatbots

Por exemplo, interagir com um chat bot para pedir comida (desde que o bot seja inteligente e eficiente) é algo que parece natural e certamente mais fácil do que ter que ligar para o restaurante, até por que o chat bot pode lembrar o meu nome, endereço e método de pagamento, o que agilizaria muito o meu pedido (após o primeiro).


---

class: center, middle

## Apps x Chatbots

Aplicativos mobile que serão substituidos por chat bots são aqueles muito simples ou com funcionalidade muito específica.

---

## Apps x Chatbots

  " Por exemplo, semana passada eu fui de São Paulo pro Rio de Janeiro e notei que cada um dos aeroportos que passei tinha seu próprio app mobile. A última coisa que eu quero é ter que baixar um mobile app de cada aeroporto que eu for para obter informações sobre os voo."

  Se existisse um chat bot da ANAC, por exemplo, onde eu pudesse enviar uma mensagem e receber informações dos voos de qualquer aeroporto, eu provavelmente usaria.


---

##Bots + Apps

Uma tendência que deve aparecer no mercado é a solução híbrida (chat bot + mobile app). Isto é, os chat bots podem vir a ser o primeiro ponto de contato de muitos apps mobile. Você interage primeiramente com o bot para obter informações básicas, e quando precisar da funcionalidade completa o bot te enviará o link para baixar e instalar o app.

Os chat bots também podem fornecer uma interface alternativa para alguns apps. Por exemplo, o Uber pode permitir que seus usuários solicitem um carro diretamente o Messenger ou WhatsApp, e o resto do serviço continuará funcionando pelo app.

---

##Chatbots parecem legais em demos, mas a interface do usuário é realmente muito complicada

##ChatBots

Os Chatbots também são, um ótimo substituto para as form longos. Eles são muito mais humanos e palatáveis (atraentes) do que forms. 

<img src="http://globalbot.com.br/assets/img/32.png" class="content" />

##ChatBots

Assim, uma boa interface de usuário (UI) é mais importante para a funcionalidade de um chatbot do que o bom Natural Language Processing (NLP).

##ChatBots

E as pessoas não escrevem bem. O texto que eles introduzem pode estar cheio de erros gramaticais e ortográficos e coloquialismos que são obrigados a confundir a AI infeliz.

<img src="https://cldup.com/jJsM-BuY83.thumb.jpg" class="content" />

##Canais

<img src="https://cldup.com/5hf_M7mxzm-3000x3000.jpeg" height="100%" width="100%" />

---
##Canais

###Facebook Messenger
O **Facebook Messenger** é uma das plataformas de mensagens mais populares, com mais de 1 bilhão de usuários ativos mensais. Após alguns meses de o Facebook ter aberto sua plataforma de bot para os desenvolvedores, mais de 23.000 desenvolvedores estavam construindo bots. Até agora, eles lançaram mais de 18.000 bots. Bots do Facebook Messenger estão amplamente associados às páginas do Facebook, o que é bastante onipresente entre as empresas.

<img src="https://blip.ai/img/canal-fb.png?944a3fdb752a445495c0c367421ce8e8" class="content" />

---
##Canais

###Telegram
O **Telegram** é um relativamente novo aplicativo de mensagens. Ele foi lançado em 2013 e agora tem 100 milhões de usuários ativos mensais. Um diferencial importante do Telegram são seus recursos avançados de segurança e criptografia. O serviço tem suporte para bots desde junho de 2015. De forma semelhante ao Facebook Messenger, seus bots exibem elementos ricos de interface de usuários, como botões e cartões formatados.

<img src="https://blip.ai/img/canal-telegram.png?007f8ede435af982def40faa0e3d1489" class="content" />


---
##Canais

###Twitter


O **Twitter** é uma plataforma pública de mensagens com cerca de 300 milhões de usuários ativos mensais. Bots sempre foram uma parte do Twitter como usuários “não-humanos”. Ao usar a API do Twitter, um bot pode seguir pessoas e enviar tweets.

---
##Canais

###Slack

O **Slack** é uma plataforma de mensagens de grupo voltada para equipes de trabalho. Em fevereiro de 2016, registrou 2,3 milhões de usuários ativos mensais, e está crescendo rapidamente. O Slack é um dos pioneiros na atual onda de renascimento dos chatbots. O serviço fornece uma das primeiras bot stores na indústria para que as equipes possam descobrir e instalar bots facilmente. Como esperado, a maioria dos bots do Slack está relacionada a trabalho e produtividade.

---
##Canais

###**SMS** e **e-mail**

**SMS** e **e-mail** são plataformas de mensagens tradicionais com o maior alcance de usuários. Dito isso, o número de mensagens enviadas usando aplicativos móveis, tais como Facebook Messenger, ultrapassou em muito o SMS nos últimos anos. Você pode usar APIs de telecomunicações, como Twilio, para construir bots SMS, e bots de e-mail podem ser construídos nos protocolos de e-mail abertos da Internet ou usando fornecedores de API especiais, como lonelybots. A plataforma de e-mail já tem chatbots úteis, por exemplo, o assistente inteligente de agendamento x.ai bot.
