    # Intelligent Bots


    ### ‚ÄúMessaging is one of the few things that people do more than social networking.‚Äù

    *Mark Zuckerberg, in a public Q&A in November 2014*

    ---
    ## What are chatbots?


    A chatbot is a service, powered by rules and sometimes artificial intelligence, 
    that you interact with via a chat interface. The service could be any number of things, ranging from 
    functional to fun, and it could live in any major chat product (Facebook Messenger, Slack, Telegram, Text Messages, etc.).


    ---
    ## How do chatbots work?


    Making a chatbot is more like script writing than usual software development. All possible scenarios and prompts have to be mapped, alongside responses and the flow of expected conversations.

    <img src="https://cdn-images-1.medium.com/max/2000/1*QNDwvpEdMtiv18XIJe0Ukg.png" width="100%;" />

    ---
    ## Why might chatbots be important? 

    For the first time ever, people are using messenger apps more than they are using social networks. Chatbots can give brands a presence within messaging platforms, to interact and help customers at just the right moment.

    ---
    class: center, middle   

    ## Facebook Messenger Bots    

    ---

    ## Facebook Messenger Bots

    The Messenger Platform gives you the ability to have conversations with people on Messenger. There are new tools for you to build and promote your bot so you can create a custom experience for your unique audience.

    ### Discovering Your Bot

    Using plugins, codes and links people can discover your bot and start conversations. Using Customer Matching, you can reach people on Messenger if you have their phone number and they've agreed to be contacted by you.

    ### Web Plugins

    There are two new plugins you can drop onto your website that work on desktop and mobile web. When people click the "Send to Messenger" plugin, you can initiate a conversation with them in Messenger. The "Message Us" plugin takes the person directly to Messenger and allows them to initiate a conversation with you. On desktop, the person will be sent to messenger.com and on mobile they'll be sent to the Messenger native app.
    
    ---

    ## Facebook Messenger Bots

    ### Customer Matching

    Customer matching allows you to reach people in Messenger if you have their phone number and their consent to be contacted by you. In conversations on Messenger, people will see you as a brand and not just a short code. Conversations initiated through Customer Matching will be received as Message Requests allowing people to be reached only by the bots they want to communicate with.
    
    <img src="https://scontent.fpoa8-2.fna.fbcdn.net/t39.2178-6/12995553_268475126826430_1088661696_n.png" class="content" />
    

    ---

    ## Facebook Messenger Bots

    ### Messenger Codes and Links

    Place a Messenger Code anywhere and people can scan it to start a conversation with you.

    <img src="https://cldup.com/nvRVxWmmL0-2000x2000.jpeg" class="content" />
    
    ---

    ## Facebook Messenger Bots

    ### Welcome Screen

    If a person starts a new conversation with your bot, you can set expectations with a welcome message and call-to-action to kickoff the experience. People who click the "Message Us" plugin or find you through search will see your welcome screen.

    <img src="https://scontent.fgru5-1.fna.fbcdn.net/t39.2365-6/14785410_1842795389288397_7118614328378392576_n.png" class="content" />

    ---

    ## Facebook Messenger Bots

    ### Structured Templates

    You can format your messages in a variety of ways. Send simple text and images, or use our structured templates to customize your message bubbles. Structured templates allow you to render an image, text and multiple buttons in one message.

    <img src="https://scontent.fgru5-1.fna.fbcdn.net/t39.2178-6/12679454_1026083487461743_881543663_n.png" class="content"/>
    ---

    ## Facebook Messenger Bots

    ### User Controls

    We‚Äôve updated Messenger to provide people with even more ways to control the conversation and make sure they can reach the businesses they care about.

    <img src="https://scontent.fgru5-1.fna.fbcdn.net/t39.2178-6/12057143_198218393902993_755928037_n.png" class="content" />
    ---

    ## Facebook Messenger Bots

    ### Entry Points
    

    - If your app is Public, you can be discovered through Search in Messenger
    - By clicking on the "Send Message" button on your Page
    - By scanning your Messenger Code using their phone camera
    - By clicking on your Messenger Link with the format https://m.me/PAGE_USERNAME
    - Through our Send To Messenger or Message Us web plugins
    - Phone Number (Customer) Matching

    ---

    ## Facebook Messenger Bots

    #### üì° How to share your bot

    #### *Add a chat button to your webpage*

    Go [here](https://developers.facebook.com/docs/messenger-platform/plugin-reference) to learn how to add a chat button your page.

    #### *Create a shortlink*

    You can use https://m.me/<PAGE_USERNAME> to have someone start a chat.


    ---

    ## Facebook Messenger Bots

    ### üí° What's next?

    - You can learn how to get your bot approved for public use [here](https://developers.facebook.com/docs/messenger-platform/app-review).

    - You can also connect an AI brain to your bot [here](https://wit.ai)

    - Read about all things chat bots with the ChatBots Magazine [here](https://medium.com/chat-bots)

    - You can also design Messenger bots in Sketch with the [Bots UI Kit](https://bots.mockuuups.com)!

    ## Telegram Bots

    
    ---

    ## Telegram Bots

    The Bot API is an HTTP-based interface created for developers keen on building bots for Telegram.

    ---

    ## Telegram Bots

    ### What can I do with bots?

    ####Get customized notifications and news. 
    A bot can act as a smart newspaper, sending you relevant content as soon as it's published.
    Forbes Bot, TechCrunch Bot

    ####Integrate with other services. 
    A bot can enrich Telegram chats with content from external services.
    Image Bot, GIF bot, IMDB bot, Wiki bot, Music bot, Youtube bot, GitHub bot  

    ---

    ## Telegram Bots

    ### What can I do with bots?

    ####Create custom tools. 
    A bot may provide you with alerts, weather forecasts, translations, formatting or other services. Markdown bot, Sticker bot, Vote bot, Like bot

    ####Build single  and multiplayer games. 
    A bot can offer rich HTML5 experiences, from simple arcades and puzzles to 3D-shooters and real-time strategy games. GameBot, Gamee

    ####Build social services. 
    A bot could connect people looking for conversation partners based on common interests or proximity. HotOrBot


    ---

    ## Telegram Bots

    ### How are bots different from humans?

    - Bots have no online status and no last seen timestamps, the interface shows the label ‚Äòbot‚Äô instead.
    - Bots have limited cloud storage ‚Äî older messages may be removed by the server shortly after they have been processed.
    - Bots can't initiate conversations with users. A user must either add them to a group or send them a message first. People can use telegram.me/<bot_username> links or username search to find your bot.
    - Bot usernames always end in ‚Äòbot‚Äô (e.g. @TriviaBot, @GitHub_bot).
    - When added to a group, bots do not receive all messages by default (see Privacy mode).
    - Bots never eat, sleep or complain (unless expressly programmed otherwise).
